<!DOCTYPE html>
<html lang="es">

  <head>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Visualizador de datos ALM Itaú</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">

    <!-- Load jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  
    <!-- Load Chart.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.bundle.min.js"></script>
    <script src="https://unpkg.com/chartjs-plugin-colorschemes@0.4.0/dist/chartjs-plugin-colorschemes.min.js"></script>

    <!-- Load PapaParse to read csv files -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.1.0/papaparse.min.js"></script>

  </head>

  <body>
    <label for="start">Desde:</label>
    <input type="month" id="inicio" name="data-inicio" value="2019-01" min="2014-01" max="2020-06">
    <label for="hasta">Hasta:</label>
    <input type="month" id="final" name="data-final" value="2020-06" min="2014-01" max="2020-06">

    <select id="elegir_info">
        <option disabled selected value> -- Seleccione una división -- </option>
        <option value="1">Alimentos y bebidas no alcohólicas</option>
        <option value="2">Bebidas alcohólicas y tabaco</option>
        <option value="3">Vestuario y calzado</option>
        <option value="4">Vivienda y servicios básicos</option>
        <option value="5">Equipamiento y mantención del hogar</option>
        <option value="6">Salud</option>
        <option value="7">Transporte</option>
        <option value="8">Comunicaciones</option>
        <option value="9">Recreación y cultura</option>
        <option value="10">Educación</option>
        <option value="11">Restaurantes y hoteles</option>
        <option value="12">Bienes y servicios diversos</option>
        <option value="todas">Todas las glosas</option>
    </select>
    <select id="separacion">
      <option value="compuesto">Compuesto</option>
      <option value="separado">Separado</option>
    </select>
    <select id="elegir_modo">
      <option value="indice">Índice INE 2018=100</option>
      <option value="indice_cero">Índice con base en periodo</option>
      <option value="mensual">Variación mensual</option>
      <option value="anual">Variación anual</option>
    </select>
    <div id="wrapper2"></div>
    <input id="select_all" type="button" class="check" value="Marcar todo" disabled/>
    <button id="actualizador" disabled> Actualizar</button>
    <p id="vitrina_peso">Las glosas en el gráfico corresponden al 100.0000% de la canasta.</p>
    <div id="wrapper"></div>

    <p id="texto_fuente" style="font-family: Helvetica; color: rgb(0, 0, 0); padding: 1em 2em; font-size: 12px">
      Fuente: INE, 2020.
      <br>
      <button id="boton_descargar" onclick="download_csv()" disabled>Descargar CSV con datos de la gráfica</button> 
    </p>
    <script src="actualizar_graph.js"></script>
    <script src="generar_checkbox.js"></script>
    <script src="manejar_todo.js"></script>
    <script src="onload.js"></script>
    <script src="funciones_auxiliares.js"></script>
  </body>

</html>
